<ion-toolbar color="light">
  <ion-buttons slot="end">
    <ion-button (click)="openModal()" color="primary">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title *ngIf="userData" class="ion-text-center">Team Push Notifications
  </ion-title>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let push of items">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label><p>{{push.user}}</p></ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <ion-label>
            <p>{{push.createDate | date:'MM/dd/yyyy h:mm a'}}</p>
          </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label [color]="getPushColor(push)">
              {{push.pushText}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
